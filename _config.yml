# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://github.com/bgohman/portfolio-iro.git" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Bradley Gohman
  avatar: avatar.png
  gravatar:
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <p>I am passionate about solving problems, creating new things and learning.</p>
  header_text_feature_image: >
    img/sample_feature_img_2.png
  footer_text: >
   Thanks for stopping by!

  # Icons
  rss: false
  email_address: "bradley.s.gohman@gmail.com"
  behance:
  bitbucket: "bgohman"
  dribbble:
  facebook:
  flickr:
  github: "bgohman"
  google_plus:
  instagram:
  linkedin:  "https://www.linkedin.com/in/bradleygohman"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-68370499-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
